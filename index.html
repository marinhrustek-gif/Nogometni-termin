<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nogometni termin — Online</title>
  <meta name="theme-color" content="#0f172a" />

  <!-- IMPORTANT for GitHub Pages repo path -->
  <base href="/Nogometni-termin/">

  <!-- PWA / icons (paths stay relative to base) -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <!-- Tailwind (UI) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-slate-50 to-white text-slate-800">
  <div id="root"></div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel so JSX from app.js runs on GitHub Pages -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Boot config (from URL or config.json) -->
  <script>
    window.__NT_BOOT__ = { firebaseConfig: null, groupId: "" };
    async function bootstrapConfig() {
      const params = new URLSearchParams(location.search);
      const cfgParam = params.get("cfg");
      const gParam = params.get("g");
      if (cfgParam) { try { window.__NT_BOOT__.firebaseConfig = JSON.parse(atob(cfgParam)); } catch(e){} }
      if (gParam) { window.__NT_BOOT__.groupId = gParam; }
      if (!window.__NT_BOOT__.firebaseConfig || !window.__NT_BOOT__.groupId) {
        try {
          const res = await fetch("./config.json");
          if (res.ok) {
            const j = await res.json();
            window.__NT_BOOT__.firebaseConfig = window.__NT_BOOT__.firebaseConfig || j.firebaseConfig || null;
            window.__NT_BOOT__.groupId = window.__NT_BOOT__.groupId || j.groupId || "";
          }
        } catch(e){}
      }
    }
  </script>

  <!-- Your app code (unchanged), but let Babel transpile JSX on the fly -->
  <script type="text/babel" src="./app.js"></script>

  <script>
    (async () => { await bootstrapConfig(); window.START_APP && window.START_APP(); })();
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => { navigator.serviceWorker.register("./sw.js").catch(console.error); });
    }
  </script>
  <script type="text/babel">
  async function bootstrapConfig() {
    const urlParams = new URLSearchParams(window.location.search);
    const cfgParam = urlParams.get("cfg");
    const groupId = urlParams.get("g");

    if (!cfgParam) {
      document.getElementById("root").innerHTML = `
        <div class="flex justify-center items-center min-h-screen text-center text-slate-700">
          <div>
            <h1 class="text-2xl font-semibold mb-2">Nema konfiguracije</h1>
            <p>Otvorite <a href="config.html" class="underline text-blue-600">config.html</a> da generirate link (Firebase + Group ID) i podijelite ga ekipi.</p>
          </div>
        </div>`;
      return;
    }

    try {
      const cfgDecoded = JSON.parse(atob(decodeURIComponent(cfgParam)));
      return { firebaseConfig: cfgDecoded, groupId };
    } catch (e) {
      document.getElementById("root").innerHTML =
        "<p class='text-center mt-20 text-red-600'>Greška u konfiguraciji linka.</p>";
      return null;
    }
  }

  async function boot() {
    const config = await bootstrapConfig();
if (!config) return;
window.__NT_BOOT__ = config;   // <-- postavi globalno
window.START_APP();            // <-- pokreni app

  }
  boot();
</script>

</body>
</html>
